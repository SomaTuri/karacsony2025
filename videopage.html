<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* =========================
       PICK YOUR COLORS HERE
       ========================= */
    :root {
      --bg-color:   #e6d3b1; /* page background */
      --text-color: #3b2a1a; /* main text color */

      /* Optional theme helpers (edit if you want) */
      --input-bg:   #fffaf3;
      --input-text: #3b2a1a;
      --input-border: #b89b7a;

      --button-bg:  #b07a42;
      --button-text:#ffffff;
      --button-bg-hover: #9a6938;

      --error-color: #8b2c1d;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
    }

    /* Gate screen */
    #gate {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 24px;
      gap: 28px;
    }

    /* Left image */
    #leftPanel {
      flex: 0 0 42%;
      max-width: 520px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #leftPanel img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 14px;
    }

    /* Right (code) panel */
    #rightPanel {
      flex: 0 0 38%;
      min-width: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-left: 20px;
    }

    input {
      font-size: 20px;
      padding: 10px;
      width: 180px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--input-text);
    }

    button {
      font-size: 18px;
      padding: 10px 18px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
    }

    button:hover {
      background: var(--button-bg-hover);
    }

    /* Video screen */
    #player {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    /* Invisible tap-to-play overlay */
    #overlay {
      position: absolute;
      inset: 0;
      cursor: pointer;
    }

    /* Mobile layout */
    @media (max-width: 800px) {
      #gate {
        flex-direction: column;
        gap: 18px;
      }
      #leftPanel, #rightPanel {
        flex: none;
        width: 100%;
        max-width: 520px;
        padding-left: 0;
      }
      #leftPanel img {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>

<div id="gate">
  <div id="leftPanel">
    <img src="bal.jpg" alt="Kép">
  </div>

  <div id="rightPanel">
    <div>
      <h2>Írd be a kódot!</h2>
      <input type="password" id="codeInput" inputmode="numeric" />
      <br>
      <button id="submitBtn">OK</button>
      <p id="error" style="color: var(--error-color);"></p>
    </div>
  </div>
</div>

<div id="player">
  <video id="secretVideo" controls playsinline preload="metadata">
    <source src="https://somaturi.github.io/karacsony2025/output.mp4" type="video/mp4">
    A böngésződ nem támogatja a videó lejátszást.
  </video>
  <div id="overlay"></div>
</div>

<script>
  const correctCode = "202526711";

  const gate = document.getElementById("gate");
  const input = document.getElementById("codeInput");
  const error = document.getElementById("error");
  const btn = document.getElementById("submitBtn");

  const player = document.getElementById("player");
  const vid = document.getElementById("secretVideo");
  const overlay = document.getElementById("overlay");

  function unlock() {
    const entered = input.value.trim();
    if (entered === correctCode) {
      gate.style.display = "none";
      player.style.display = "block";

      vid.pause();
      vid.currentTime = 0;
      overlay.style.display = "block";
    } else {
      error.textContent = "Hibás kód";
    }
  }

  btn.addEventListener("click", unlock);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") unlock();
  });

  overlay.addEventListener("click", async () => {
    try {
      await vid.play();
      overlay.style.display = "none";
    } catch (e) {
      console.log(e);
    }
  });

  vid.addEventListener("pause", () => {
    if (vid.currentTime < (vid.duration || Infinity)) {
      overlay.style.display = "block";
    }
  });

  vid.addEventListener("play", () => overlay.style.display = "none");
</script>

</body>
</html>
