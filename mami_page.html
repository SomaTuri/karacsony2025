<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gate {
      text-align: center;
    }

    input {
      font-size: 20px;
      padding: 10px;
      width: 120px;
      text-align: center;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
  </style>
</head>
<body>

<div id="gate">
  <h2>Enter code</h2>
  <input type="password" id="codeInput" />
  <br>
  <button onclick="checkCode()">Submit</button>
  <p id="error" style="color:red;"></p>
</div>

<img id="secretImage" src="IMG-20251223-WA0089.jpg">

<script>
  const correctCode = "9183"; // <-- CHANGE THIS

  function checkCode() {
    const input = document.getElementById("codeInput").value;
    if (input === correctCode) {
      document.getElementById("gate").style.display = "none";
      const img = document.getElementById("secretImage");
      img.style.display = "block";
      document.body.style.background = "black";
    } else {
      document.getElementById("error").textContent = "Incorrect code";
    }
  }
</script>

</body>
</html>
